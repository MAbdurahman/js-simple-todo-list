<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <!--favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <!-- normalize css -->
    <link rel="stylesheet" href="./css/normalize.css"/>
    <!--fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <!-- styles css -->
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
<!-- begin of preloader -->
<div id="preloader">
    <img src="img/preloader.gif" alt="loading spinner" id="preloader-gif"/>
</div>
<!-- end of preloader -->
<div class="wrapper">

    <div id="main">
        <div id="header">
            <div id="title">ToDo App</div>
        </div>
        <div id="add-container">
            <section class="input-section">
                <input id="add-input" type="text" placeholder="Enter todo item" maxlength="28"/>
                <span id="counter" class="counter">28</span>
            </section>
            <button id="add-button" class="button">Add Item</button>
        </div>
        <div id="list-container">
            <ul id="list"></ul>
        </div>
    </div>
    <template id="template">
        <li class="todo-item">
            <label class="custom">
                <input class="checkbox" type="checkbox" name="item"/>
                <span class="item"></span>
                <span class="checkmark"></span>
            </label>
            <span class="custom-label">
                <i class='fas fa-edit'></i>
                <i class="fas fa-trash-alt"></i>
            </span>
        </li>
    </template>

</div>
<!-- jquery scripts -->
<script type="text/javascript" src="./js/jquery-3.6.1.min.js"></script>
<!-- sweatalert scripts -->
<script type="text/javascript" src="./js/sweetalert.min.js"></script>
<!-- scripts js-->
<script type="text/javascript" src="./js/scripts.js"></script>
</body>
</html>
